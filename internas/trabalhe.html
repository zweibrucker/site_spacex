 <section id="conteudo">
    <h2>Trabalhe Conosco</h2>

    <form action="" id="formulario"> 

        <h1>Formulario</h1>

        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" placeholder="Nome Completo" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="mail" placeholder="Seu Email" name="email" id="email" required>
            </div>
            <div>
                <label for="">Vaga de Interesse:</label>
                <input type="radio" name="tipo" id="tipo"><label for="tipo">Astronauta</label> 
                <input type="radio" name="tipo" id="tipo"><label for="tipo">Cientista</label> 
                <input type="radio" name="tipo" id="tipo"><label for="tipo">Outros</label>
           
            </div>
            <div>
                <label for="formacao">Formação</label>
                <select name="formacao" id="formacao" required>
                    <option value="sup">Superior Completo</option>
                    <option value="med">Ensino Medio Completo</option>
                    <option value="fund">Ensino Fundamental Completo</option>
                </select>
            </div>
            <div>
                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" nome="data-nasc" id="data-nasc" required>
            </div>
            <div>
                <label for="interesse">Interesse:</label>

                <input type="checkbox" nome="TRABALHO" id="trabalho">
                <label for="trabalho">Trabalhar</label>


                <input type="checkbox" nome="SOCIEDADE" id="sociedade">
                <label for="sociedade">Entrar em sociedade</label>
            </div>
            <div>
                <label for="mensagem">Fale um pouco sobre você!</label>
                <textarea name="mensagem" placeholder="Insira seu Texto" id="mensagem" cols="30" rows="10" required></textarea >
            </div>
            <div>
                <input type="submit" id="but" value="Enviar">
            </div>

        </fieldset>

    </form>
